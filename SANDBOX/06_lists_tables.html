<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>
<body>
    <ul> <!--unordered list-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul><br>
    <ol type="" > <!--ordered list-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol><br>
    <ul><!-- nested list -->
        <li>Item 1</li>
        <ul>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
        </ul>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
<!-- Tables -->
        <table>
            <thead> <!--table head-->
                <tr> <!--table row-->
                    <th>Ner</th>
                    <th>Ovog</th>
                    <th>Nas</th>
                    <th>huis</th>
                </tr>
            </thead>
            <tbody>
                <tr>    
                    <td>John</td>
                    <td>wick</td>
                    <td>23</td>
                    <td>male</td>
                </tr>
                <tr>    
                    <td>Tom</td>
                    <td>Carter</td>
                    <td>24</td>
                    <td>male</td>
                </tr>
                <tr>    
                    <td>Peggy</td>
                    <td>Johnson</td>
                    <td>19</td>
                    <td>female</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
